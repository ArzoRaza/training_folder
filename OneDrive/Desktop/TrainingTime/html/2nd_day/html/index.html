<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="form-container">
        <h2>User Registration</h2>
        <form>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" placeholder="Enter your First name" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="middle-name">Middle Name</label>
                <input type="text" placeholder="Enter your Middle name" id="middle-name" name="middle-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" placeholder="Enter your Last name" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Your email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="mobile-number">Mobile Number</label>
                <input type="tel" placeholder="Enter your Mobile number" id="mobile-number" name="mobile-number" pattern="[0-9]{10}" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

</body>
</html>
